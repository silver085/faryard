<html>
<head>

</head>
<body>
<div th:fragment="mainpanel" class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">

                    <h1 class="m-0 text-dark" id="page_head"><a class="fa fa-arrow-left" href="#" id="backbutton"
                                                                onclick="showHome()" style=""></a>&nbsp;&nbsp;Gateway
                        Dashboard</h1>
                </div><!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">

                        <li class="breadcrumb-item active" id="pagetitle_header">Home</li>
                    </ol>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="content">
        <div class="container-fluid">
            <div class="row" id="nodeoverview">
                <div class="col-lg-12">

                    <div class="card" id="mainoverview">
                        <div class="card-header border-0">
                            <h3 class="card-title">Nodes Overview</h3>
                            <div class="card-tools">

                            </div>
                        </div>
                        <div class="card-body table-responsive p-0">
                            <table class="table table-striped table-valign-middle">
                                <thead>
                                <tr>
                                    <th>Mac Address</th>
                                    <th>Ip</th>
                                    <th>Status</th>
                                    <th>Detail</th>
                                </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- /.card -->
                </div>
                <!-- /.col-md-6 -->

                <!-- /.col-md-6 -->
            </div>

            <!--detail card-->
            <div class="row" id="nodedetails" style="display: none;">
                <div class="col-lg-12">

                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">
                                <i class="fas fa-text-width"></i>
                                <span id="node_header">MAC ID</span>
                            </h3>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">
                            <dl class="row">
                                <dt class="col-sm-4">Node Mac Address</dt>
                                <dd class="col-sm-8" id="nodeMacAddr"></dd>
                                <dt class="col-sm-4">Node Ip</dt>
                                <dd class="col-sm-8" id="nodeIp"></dd>
                                <dt class="col-sm-4">Node Id</dt>
                                <dd class="col-sm-8" id="nodeId"></dd>
                                <dt class="col-sm-4">Created On</dt>
                                <dd class="col-sm-8" id="createdOn"></dd>
                                <dt class="col-sm-4">Status</dt>
                                <dd class="col-sm-8" id="nodeStatus"><a class="btn btn-block btn-success btn-xs"
                                                                        id="buttonOnline"
                                                                        style="font-weight: bold;color:white;width:133px;">Online</a><a
                                        class="btn btn-block btn-danger btn-xs" id="buttonOffline"
                                        style="font-weight: bold;color:white;width:133px;">Offline</a></dd>
                                <dt class="col-sm-4">Last update</dt>
                                <dd class="col-sm-8" id="lastUpdate"></dd>

                            </dl>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                    <h5 class="mb-2" id="sensors_header">Sensors</h5>
                    <div class="row" id="sensorsbox">
                        <!-- /.col -->
                    </div>

                    <h5 class="mb-2" id="graph_header">Statistics</h5>
                    <div class="row" id="graphbox">
                        <!-- /.col -->
                        <div class="col-md-6">
                            <div class="card card-primary">
                                <div class="card-header">
                                    <h3 class="card-title">Temperature History</h3>

                                    <div class="card-tools">
                                        <button type="button" class="btn btn-tool" data-card-widget="collapse"><i
                                                class="fas fa-minus"></i>
                                        </button>
                                        <button type="button" class="btn btn-tool" data-card-widget="remove"><i
                                                class="fas fa-times"></i></button>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div class="chart">
                                        <div class="chartjs-size-monitor">
                                            <div class="chartjs-size-monitor-expand">
                                                <div class=""></div>
                                            </div>
                                            <div class="chartjs-size-monitor-shrink">
                                                <div class=""></div>
                                            </div>
                                        </div>
                                        <canvas id="temperatureChart"
                                                style="min-height: 250px; height: 250px; max-height: 250px; max-width: 100%; display: block;"
                                                width="492" height="250" class="chartjs-render-monitor"></canvas>
                                    </div>
                                </div>
                                <!-- /.card-body CHART TEMP -->


                            </div>
                        </div>
                        <!-- END TEMP CHART -->
                        <div class="col-md-6">
                            <div class="card card-primary">
                                <div class="card-header">
                                    <h3 class="card-title">Light Exposure History</h3>

                                    <div class="card-tools">
                                        <button type="button" class="btn btn-tool" data-card-widget="collapse"><i
                                                class="fas fa-minus"></i>
                                        </button>
                                        <button type="button" class="btn btn-tool" data-card-widget="remove"><i
                                                class="fas fa-times"></i></button>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div class="chart">
                                        <div class="chartjs-size-monitor">
                                            <div class="chartjs-size-monitor-expand">
                                                <div class=""></div>
                                            </div>
                                            <div class="chartjs-size-monitor-shrink">
                                                <div class=""></div>
                                            </div>
                                        </div>
                                        <canvas id="lightChart"
                                                style="min-height: 250px; height: 250px; max-height: 250px; max-width: 100%; display: block;"
                                                width="492" height="250" class="chartjs-render-monitor"></canvas>
                                    </div>
                                </div>
                                <!-- /.card-body CHART TEMP -->


                            </div>
                        </div>
                        <!-- END LIGHT CHART -->


                    </div>


                    <!--.-->
                </div>
                <!-- /.col-md-6 -->

                <!-- /.col-md-6 -->
            </div>

            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /.content -->
</div>
</body>
</html>
